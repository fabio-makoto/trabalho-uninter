        <h1>Contato</h1>

                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="nome"></td>

                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="mensagem">Mensagem:</label></th>
                    <td><textarea name="mensagem" rows="5" cols="40">Digite sua mensagem...</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Enviar</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="https://github.com/fabio-makoto" target="_blank">Clique aqui para ver meu perfil do Github.</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="https://www.linkedin.com/in/fabio-makoto-nakasima-b039b915b/" target="_blank">Clique aqui para ver meu perfil do Linkedin.</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a href="index.html"><button>Voltar</button></a></td>
                </tr>
            </table>
        <hr class="hr-style" size="5px" color="darkblue">
    </div>

</html>
